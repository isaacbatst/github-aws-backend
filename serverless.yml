service: nodeless

provider:
  name: aws
  runtime: nodejs12.x
  region: sa-east-1
  memorySize: 256
  iamRoleStatements: 
    - Effect: Allow
      Action: 
        - s3:GetObject
        - s3:PutObject
      Resource:
        - "arn:aws:s3:::* "
functions:
  getRepositories:
    handler: getRepositories.handle